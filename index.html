<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RGB</title>
        <script src="main.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>HEX: <span id="hex"></span></h1>
            <h1>RGB: <span id="rgb"></span></h1>
            <p>
                R:<input type="range" min="0" max="255" id="r" onchange="renderColors()" />
            </p>
            <p>
                G:<input type="range" min="0" max="255" id="g" onchange="renderColors()" />
            </p>
            <p>
                B:<input type="range" min="0" max="255" id="b" onchange="renderColors()" />
            </p>
        </div>
    </body>
</html>
